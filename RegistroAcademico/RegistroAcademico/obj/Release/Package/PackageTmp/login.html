<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300" rel="stylesheet"> 
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link href="Content/Css/main.css" rel="stylesheet" type="text/css"/>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>Iniciar sesión</title>
</head>
<body>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.2/angular.min.js"></script>
    <script type="text/javascript" src="Content/Js/main.js"></script>
    <script type="text/javascript" src="Content/Js/login.js"></script>
    <div id="container" ng-app="RegistroAcademico" ng-controller="LoginController as vm">
        <p class="h1" style="text-align:center;">Registro académico</p>
        <p style="text-align: center;"><i class="material-icons" style="font-size: 56px;">assignment</i></p>
        <div class="formpane">
            <form>
                <p class="h3">Ingreso al sistema</p>
                <div>
                    <input type="text" name="usuario" placeholder="Introduce tu usuario" />
                </div>
                <div>
                    <input type="password" name="clave" placeholder="Introduce tu clave" />
                </div>
                <div>
                    <br />
                    <button class="primary" ng-click="vm.Login();">Ingresar</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
