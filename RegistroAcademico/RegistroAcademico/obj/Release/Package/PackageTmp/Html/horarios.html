<div style="padding-left: 20px; padding-right: 20px;">
    <br />
    <div>
        <div style="float:left;">
            <p style="font-size: 24px;">
                Horarios
            </p>
        </div>
        <div style="float: right;">
            <button class="button-primary" ng-click="vm.ShowPopupNew();"> Nuevo +</button>
        </div>
    </div>
    <div style="clear: both;"></div>
    <table class="u-full-width">
        <thead>
            <tr>
                <th>Descripción</th>
                <th>Detalle</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="horario in vm.Horarios" ng-if="horario.IdHorario != 0">
                <td>{{horario.Desc}}</td>
                <td>{{horario.Detalle}}</td>
                <td style="cursor:pointer;"><i class="material-icons" ng-click="vm.DeleteItem('horario', horario)">remove</i></td>
            </tr>
        </tbody>
    </table>
</div>
